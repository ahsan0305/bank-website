<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Website</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Welcome to <span class="font-semibold text-emerald-500  ">Bangladesh Bank</span></h1>
    </header>
    <main>
        <section class="bg-indigo-200 w-9/12 mx-auto mt-12 p-8">
            <h3 class="text-3xl mb-4 font-medium">Please Login</h3>
            <div>
                <input class=" border-indigo-300 block w-9/12 mb-6 px-6 rounded-2xl" type="email" name="" id="user-email" placeholder="Your Email Address ">
                <input class=" border-indigo-300 block w-9/12 px-6 rounded-2xl" type="password" name="" id="user-password" placeholder="Your password">
                <button id="btn-submit" class="bg-red-300 px-8 py-2 text-white rounded-lg mt-6 font-semibold">SUBMIT</button>
            </div>
        </section>
    </main>
    <script src="./Java-script/login.js"></script>
</body>
</html>
